<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %} <title> {{ title }} </title> {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% if description %}
    <h1>{{ description }}</h1>
{% endif %}
{% if isForm %}
    <p>Connect to mysql!</p>
    <form action="/connectMySql" method="POST" style="text-align: center;">
        <label for="host">Host <br>
            <input type="text" value="127.0.0.1" name="host" placeholder="host">
        </label> <br><br>
        <label for="user">User: <br>
            <input type="text" value="admin" name="user" placeholder="user">
        </label> <br><br>
        <label for="user">DataBase: <br>
            <input type="text" value="localDb" name="database" placeholder="dataBase">
        </label>
        <br><br>
         <label for="password">Password: <br>
            <input type="text" value="pippo" name="password" placeholder="password">
        </label>
        <br>
        <br>
        <br>
        <button type="submit">find psw</button>
    </form>
{% endif %}
{% if success %}
    Connected with mySql Boss.
{% endif %}
{% if error %}
    {{ error }}
{% endif %}
</body>
</html>
